<form name="retrieveForm"
      ng-submit="vm.passwordRetreive(vm.email)"
      class="form-signin"
      novalidate>

  <h2 class="form-signin-heading">C'est quoi mon mot de passe ?</h2>

  <!--Server authentication error-->
  <p ng-show="vm.error"
     class="text-danger"
     ng-bind="vm.error"></p>

  <!--Email input-->
  <input ng-model="vm.email"
         ng-model-options="{ updateOn: 'default blur', debounce: { default: 1000, blur: 0 } }"
         type="email"
         name="email"
         class="form-control"
         placeholder="Email address"
         required
         autofocus>

  <!--Email error-->
  <div ng-show="retrieveForm.$submitted">
    <p ng-show="retrieveForm.email.$error.required"
       class="text-danger">Email necessaire</p>
    <p ng-show="retrieveForm.email.$error.email"
       class="text-danger">Email invalide.</p>
  </div>

  <button class="btn btn-lg btn-primary btn-block"
          type="submit">Un nouveau mot de passe ...</button>
</form>
