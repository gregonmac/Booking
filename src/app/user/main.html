<form ng-submit="vm.addUser()"
      class="form-inline party-form">
  <div class="form-group">
    <input ng-model="vm.newUser.name"
           type="text"
           class="form-control"
           placeholder="Name"
           required>
  </div>
  <div class="form-group">
    <input ng-model="vm.newUser.type"
           type="text"
           class="form-control"
           placeholder="Type"
           required>
  </div>
  <div class="form-group">
    <input ng-model="vm.newUser.icon"
           type="text"
           class="form-control"
           placeholder="Icon"
           required>
  </div>
  <button type="submit"
          class="btn btn-primary">Add user
  </button>
</form>

<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>Book</th>
    <th>User</th>
    <th>Type</th>
    <th>Icon</th>
    <th>Owner</th>
    <th>Action</th>
  </tr>
  </thead>
  <tr ng-repeat="user in vm.users">
    <td>
      <div>
        <input ng-model="user.booked"
               ng-change="vm.updateUser(user)"
               type="checkbox">
      </div>
    </td>
    <td>
      <div ng-show="!editable">{{user.name}}
      </div>
      <div ng-show="editable">
        <input type="text"
               ng-model="user.name"
               ng-change="vm.updateUser(user)">
      </div>
    </td>
    <td>
      <div ng-show="!editable">{{ user.type }}</div>
      <div ng-show="editable">
        <input type="text"
               ng-model="user.type"
               ng-change="vm.updateUser(user)">
      </div>
    </td>
    <td>
      <div ng-show="!editable">{{ user.icon }}</div>
      <div ng-show="editable">
        <input type="text"
               ng-model="user.icon"
               ng-change="vm.updateUser(user)">
      </div>
    </td>
    <td>
      <div>{{ user.owner }}</div>
    </td>
    <td>
      <div class="btn-group"
           role="group"
           aria-label="...">
        <button ng-click="editable=!editable"
                class="btn btn-default">
          <i class="fa fa-pencil"></i>
          {{editable?'Stop ':''}}Edition
        </button>
        <button ng-click="vm.removeUser(user)"
                class="btn btn-danger">
          <i class="fa fa-trash-o"></i>
          Remove
        </button>
      </div>

    </td>
  </tr>
</table>
