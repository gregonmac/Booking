<div class="lead"> <h1>Coupons</h1> <p> <em>Gérer vos coupons de réductions</em> <a class="btn btn-sm btn-success pull-right" data-toggle="modal" data-target="#basicModal" ng-click="add()"><span class="glyphicon glyphicon-plus"></span>&nbsp;Ajouter</a> </p> </div> <br> <div ng-init="read()"> <table class="table"> <thead> <tr> <th>Nom <th>Description <th>Zone <th>Création <th>Validité <th>&nbsp;   <tbody> <tr ng-repeat="coupon in coupon.list"> <td>{{coupon.name}} <td>{{coupon.description}} <td>{{coupon.zone_id.name}} <td>{{coupon.createdAt | date:'dd/MM/yyyy'}} <td>{{coupon.validityDate.iso | date:'dd/MM/yyyy'}} <td> <div class="btn-group"> <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Actions <span class="caret"></span></button> <ul class="dropdown-menu" role="menu"> <li><a class="glyphicon glyphicon-pencil pointer btn-sm" data-toggle="modal" data-target="#basicModal" ng-click="load(coupon)">&nbsp;Modifier</a></li> <li class="divider"></li> <li><a class="glyphicon glyphicon-trash pointer btn-sm" ng-click="delete(coupon)">&nbsp;Supprimer</a></li> </ul> </div>    </table> <!-- Formulaire de saisie --> <span ng-include="'/views/partials/coupon-edit.html'"></span> </div>
