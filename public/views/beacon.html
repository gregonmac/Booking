<div class="lead"> <h1>Beacons</h1> <p> <em>Gérer les beacons</em> <a class="btn btn-sm btn-success pull-right" data-toggle="modal" data-target="#basicModal" ng-click="add()"><span class="glyphicon glyphicon-plus"></span>&nbsp;Ajouter</a> </p> </div> <br> <div ng-init="read()"> <table class="table"> <thead> <tr> <th>Nom <th>Description <th>Création <th>Etat <th>   <tbody> <tr ng-repeat="beacon in beacon.list"> <td>{{beacon.name}} <td>{{beacon.description}} <td>{{beacon.createdAt | date:'dd/MM/yyyy'}} <td><i ng-class="{'glyphicon glyphicon-ok-circle green' : beacon.status, 'glyphicon glyphicon-ban-circle red': !beacon.status}"></i> <td> <div class="btn-group"> <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Actions <span class="caret"></span></button> <ul class="dropdown-menu" role="menu"> <li><a class="glyphicon glyphicon-pencil pointer btn-sm" data-toggle="modal" data-target="#basicModal" ng-click="load(beacon)">&nbsp;Modifier</a></li> <li><a class="glyphicon glyphicon-qrcode pointer btn-sm" ng-click="console.log('not yet implemented')">&nbsp;QRCode</a></li> <li class="divider"></li> <li><a class="glyphicon glyphicon-trash pointer btn-sm" ng-click="delete(beacon)">&nbsp;Supprimer</a></li> </ul> </div>    </table> <!-- formulaire de saisie --> <span ng-include="'/views/partials/beacon-edit.html'"></span> </div>
