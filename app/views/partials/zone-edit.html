<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="glyphicon glyphicon-remove"></i></button>
                <h4 class="modal-title" id="myModalLabel">Edition d'une zone</h4>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" name="objectId" ng-model="zone.edit.objectId"/>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-tag"></i></span>
                        <input type="text" ng-model="zone.edit.name" class="form-control" placeholder="Nom">
                    </div>
                    <br/>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <textarea class="form-control" ng-model="zone.edit.description" row="10"
                                  placeholder="Description"></textarea>
                    </div>
                    <br/>

                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-signal"></i></span>
                        <select class="form-control" ng-model="zone.edit.selected_beacon_id">
                            <option disabled>SÃ©lectionner un beacon</option>
                            <option ng-repeat="beacon in beacons.available"
                                    ng-value="beacon.objectId"
                                    ng-selected="zone.edit.beacon_id[0].objectId == beacon.objectId">{{beacon.name}}
                            </option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="edit()">Enregistrer</button>
            </div>
        </div>
    </div>
</div>
